post:
  summary: "user account verification"
  tags:
    - auth
  parameters:
    - in: body
      name: token
      description: The user to create.
      schema:
        type: object
        properties:
          token:
            type: string
  responses:
    200:
      description: "Account verified successfully"
      schema:
        type: object
        properties:
          success:
            type: boolean
          data:
            type: object
            properties:
              message:
                type: string
    400:
      description: "Bad request"
      schema:
        type: object
        properties:
          success:
            type: boolean
          error:
            type: string
        example:
          success: false
          error: "error message"
