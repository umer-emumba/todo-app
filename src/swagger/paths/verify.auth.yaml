post:
  summary: "user account verification"
  tags:
    - auth
  parameters:
    - in: body
      name: token
      description: Account verification token.
      schema:
        type: object
        properties:
          token:
            type: string
  responses:
    200:
      description: "Account verified successfully"
      schema:
        type: object
        properties:
          success:
            type: boolean
          data:
            type: object
            properties:
              message:
                type: string
    400:
      description: "Bad request"
      schema:
        $ref: "#/definitions/Error"
